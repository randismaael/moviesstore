{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>Request a Movie</h2>
        <hr />
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="text-start">
            <button type="submit" class="btn bg-dark text-white">
              Submit Request
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
