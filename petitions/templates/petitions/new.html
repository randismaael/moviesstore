{% extends "base.html" %}
{% block content %}
<h1>New Petition</h1>

<form method="post" class="mt-3 form-narrow" novalidate>
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label" for="{{ form.title.id_for_label }}">{{ form.title.label }}</label>
        {{ form.title }}
        {% if form.title.errors %}
        <div class="invalid-feedback d-block">{{ form.title.errors|striptags }}</div>
        {% endif %}
    </div>

    <div class="mb-3">
        <label class="form-label" for="{{ form.description.id_for_label }}">{{ form.description.label }}</label>
        {{ form.description }}
        {% if form.description.errors %}
        <div class="invalid-feedback d-block">{{ form.description.errors|striptags }}</div>
        {% endif %}
    </div>

    <button class="btn btn-success" type="submit">Create</button>
    <a class="btn btn-outline-secondary ms-2" href="{% url 'petitions:list' %}">Cancel</a>
</form>
{% endblock %}
